<h2 align=center>鍵盤事件：英文輸入基本測試</h2>

<script>
var tmp_text = "";
var limit_L = 100;
function keyFunction() {
	//alert("Key code = " + event.keyCode);
    //getRandom(1,5);
    var print_div = document.getElementById("text_print");
    var key = event.keyCode;
    if(key >= 40 && key <= 90)tmp_text = String.fromCharCode(key) +tmp_text;
    print_div.innerHTML = tmp_text;
    console.log(tmp_text.length);
    if(tmp_text.length >= limit_L)tmp_text = tmp_text.substring(0, limit_L);
    //print_div.innerHTML = tmp_text;

}
function getRandom(min,max){
    return Math.floor(Math.random()*max)+min;
}
document.onkeydown=keyFunction;
</script>

請按下鍵盤任意鍵，以顯示按鍵！
<ul>

<li id="text_print">
</ul>
